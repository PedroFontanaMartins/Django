<h2>Login</h2>
{% if error %}
<p style="color: red">{{ error }}</p>
{% endif %}
<form method="POST">
    {% csrf_token %}
    <label>Email:</label>
    <input type="email" name="email">
    <label>Senha:</label>
    <input type="password" name="password">
    <button type="submit">Login</button>
</form>
